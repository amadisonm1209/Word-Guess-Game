<!DOCTYPE html>
<HTML>

<head>

    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>A Game to go with your Cup of Joe</h1>
        </header>
        <div class="row">
            <div class="column">
                <div class="images">
                    <img class="img" src="assets/images/don-ross-iii-195085-unsplash.jpg" alt="coffee sign">
                </div>
            </div>
            <div class="column">
                <div class="game">
                    <h2>Press any key to get started!</h2>
                    <p>
                        Wins: <span id="wins"></span>
                    </p>
                    <p>Current Word <span id="correctWord"></span></p>
                    <p>Number of Guesses Remaining: <span id=remainingGuesses></span></p>
                    <p>Letters Already Chosen <span id=chosenLetters></span></p>
                </div>
                <div id="coffeeFact"></div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>

</body>

</HTML>
